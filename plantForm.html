<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant</title>
    <script src="assets/js/lib/localforage.min.js"></script>
    <script src="assets/js/plantEdit.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div>
        <h2>Edit Plant</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="sciName">Biological Name:</label><br>
        <input type="text" id="sciName" name="sciName"><br>
        <label for="age">Age (years):</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="waterFreq">Water every ... days:</label><br>
        <input type="number" id="waterFreq" name="waterFreq"><br><br>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
    </div>
</body>
